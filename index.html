<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Chat AI - Regressione</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #chat { max-height: 400px; overflow-y: auto; margin-bottom: 1rem; border: 1px solid #ccc; padding: 1rem; }
    .message { margin: 0.5rem 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
    #drop-zone { border: 2px dashed #ccc; padding: 1rem; text-align: center; margin-bottom: 1rem; }
    #drop-zone.dragover { border-color: #333; background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Chat AI Regressiva</h1>
  <div id="chat"></div>

  <div id="drop-zone">Trascina un file CSV o PDF qui</div>
  <p id="file-status">Nessun file caricato</p>

  <input type="text" id="message" placeholder="Scrivi un messaggio" />
  <button id="sendBtn">Invia</button>

  <script src="chat-ui.js"></script>
</body>
</html>
