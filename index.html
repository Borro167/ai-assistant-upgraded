<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistant Regressivo</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f8;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-form {
      margin: 0 auto;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      height: 100vh;
      justify-content: flex-end;
    }
    #chat {
      flex: 1;
      min-height: 350px;
      max-height: 65vh;
      overflow-y: auto;
      padding: 18px 10px 10px 10px;
      background: #f8f9fa;
      border-radius: 16px;
      margin-bottom: 8px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.08);
      transition: border 0.2s;
      border: 2px solid #f8f9fa;
    }
    #chat.dragover {
      border: 2px dashed #007bff;
      background: #e3f0ff;
    }
    .message {
      max-width: 80%;
      margin-bottom: 9px;
      padding: 11px 17px;
      border-radius: 15px;
      font-size: 1.08em;
      line-height: 1.5;
      word-break: break-word;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .user {
      background: #007bff;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .assistant {
      background: #fff;
      color: #222;
      margin-right: auto;
      border: 1px solid #dbeafe;
      text-align: left;
    }
    .spinner {
      color: #888;
      background: #f3f3f3;
      border: 1px dashed #dbeafe;
      font-style: italic;
      text-align: center;
    }
    #message, #file, #send {
      font-size: 1em;
      padding: 10px;
      border-radius: 7px;
      border: 1px solid #dbeafe;
      margin-bottom: 0;
      box-sizing: border-box;
    }
    #message {
      width: 60%;
      flex: 2;
      margin-right: 7px;
    }
    #file {
      width: 27%;
      flex: 1;
      margin-right: 7px;
    }
    #send {
      width: 13%;
      flex: 0.5;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    #send:hover {
      background: #0056b3;
    }
    @media (max-width: 600px) {
      #chat-form {
        max-width: 100vw;
        padding: 0 6px;
      }
      #chat {
        min-height: 250px;
        font-size: 0.98em;
      }
    }
    /* Optional: Hide file input button, show only label (customize as you wish) */
  </style>
</head>
<body>
  <form id="chat-form" autocomplete="off">
    <div id="chat"></div>
    <div style="display: flex; width: 100%; gap: 0;">
      <input id="message" type="text" placeholder="Scrivi qui il messaggio..." autocomplete="off" />
      <input id="file" type="file" />
      <button id="send" type="submit">Invia</button>
    </div>
  </form>
  <script src="chat-ui.js"></script>
</body>
</html>
